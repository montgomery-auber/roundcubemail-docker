name: Build Docker image
on: [push, pull_request]
env:
  USERNAME: ${{ secrets.DOCKER_PULL_USERNAME }}


jobs:
  build-and-testvariants:
    name: Build image variants and run tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        include:
          - variant: 'apache'
            test-files: 'apache-postgres'
            docker-tag: ${{ USERNAME }}/roundcubemail:latest
            #,${{ secrets.DOCKER_PULL_USERNAME }}/roundcubemail:1.6.x-apache,${{ secrets.DOCKER_PULL_USERNAME }}/roundcubemail:1.6.0-apache,${{ secrets.DOCKER_PULL_USERNAME }}/roundcubemail:latest-apache
          #- variant: 'fpm'
          #  test-files: 'fpm-postgres'
          #  docker-tag: ${{ secrets.DOCKER_PULL_USERNAME }}/roundcubemail:1.6.x-fpm,${{ secrets.DOCKER_PULL_USERNAME }}/roundcubemail:1.6.0-fpm,${{ secrets.DOCKER_PULL_USERNAME }}/roundcubemail:latest-fpm
          #- variant: 'fpm-alpine'
          #  test-files: 'fpm-postgres'
          #  docker-tag: ${{ secrets.DOCKER_PULL_USERNAME }}/roundcubemail:1.6.x-fpm-alpine,${{ secrets.DOCKER_PULL_USERNAME }}/roundcubemail:1.6.0-fpm-alpine,${{ secrets.DOCKER_PULL_USERNAME }}/roundcubemail:latest-fpm-alpine
#
          #- { variant: 'apache', test-files: ['apache-postgres'], docker-tag: '${{ secrets.DOCKER_PULL_USERNAME }}/roundcubemail:latest,${{ secrets.DOCKER_PULL_USERNAME }}/roundcubemail:1.6.x-apache,${{ secrets.DOCKER_PULL_USERNAME }}/roundcubemail:1.6.0-apache,${{ secrets.DOCKER_PULL_USERNAME }}/roundcubemail:latest-apache' }
          #- { variant: 'fpm', test-files: ['fpm-postgres'], docker-tag: '${{ secrets.DOCKER_PULL_USERNAME }}/roundcubemail:1.6.x-fpm,${{ secrets.DOCKER_PULL_USERNAME }}/roundcubemail:1.6.0-fpm,${{ secrets.DOCKER_PULL_USERNAME }}/roundcubemail:latest-fpm' }
          #- { variant: 'fpm-alpine', test-files: ['fpm-postgres'], docker-tag: '${{ secrets.DOCKER_PULL_USERNAME }}/roundcubemail:1.6.x-fpm-alpine,${{ secrets.DOCKER_PULL_USERNAME }}/roundcubemail:1.6.0-fpm-alpine,${{ secrets.DOCKER_PULL_USERNAME }}/roundcubemail:latest-fpm-alpine ' }

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Get docker hub username
        id: creds
        run: echo '::set-output name=username::${{ secrets.DOCKER_PULL_USERNAME }}'
      - name: Login to Docker Hub
        if: steps.creds.outputs.username != ''
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_PULL_USERNAME }}
          password: ${{ secrets.DOCKER_PULL_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          buildkitd-flags: --debug

      - name: Build and push image for "${{ matrix.variant }}"
        uses: docker/build-push-action@v3
        with:
          context: ${{ matrix.variant }}
          platforms: "linux/386,linux/amd64,linux/arm/v7,linux/arm64/v8,linux/ppc64le,linux/s390x,linux/arm64"
          push: true 
          tags: ${{ matrix.docker-tag }}

      - name: Run tests
        env:
          ROUNDCUBEMAIL_TEST_IMAGE: ${{ secrets.DOCKER_PULL_USERNAME }}/${{ matrix.docker-tag }}
        run: |
          set -exu;
          for testFile in ${{ join(matrix.test-files, ' ') }};
          do
            docker-compose -f ./tests/docker-compose.test-${testFile}.yml \
            up --exit-code-from=sut --abort-on-container-exit
          done